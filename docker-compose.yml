version: '3'

networks:
  laravel:


services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - "8088:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mysql
      - php
    networks:
      - laravel



  mysql:
    image: mysql:5.7.22
    container_name: mysql
    ports:
      - "4306:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: homestead
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAG: dev
      SERVICE_NAME: mysql
    networks:
      - laravel

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    ports:
      - "9000:9000"
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  composer:
    image: composer:latest
    container_name: composer
    depends_on:
      - php
    volumes:
      - ./:/var/www/html
    networks:
      - laravel

  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan
    volumes:
        -  ./:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['/var/www/html/artisan']
    depends_on:
      - php
    networks:
      - laravel
